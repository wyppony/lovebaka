        }
        .content-container {

            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

            width: 100%;
            box-sizing: border-box;
        }
        .image-container {
            position: relative;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .image-container:hover {
            transform: scale(1.05);
        }
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            overflow: hidden;
            width: 100%;
            height: 0;
            transition: .5s ease;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        .image-container:hover .overlay {
            height: 50%;
        }
        .text {
            color: white;
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

<script>
    function toggleDropdown() {
        var dropdown = document.getElementById("dropdownMenu");
        if (dropdown.style.display === "block") {
            dropdown.style.display = "none";
        } else {
            dropdown.style.display = "block";
        }
    }

    // 关闭下拉菜单当点击页面其他地方时
    window.onclick = function(event) {
        if (!event.target.matches('.head-box div')) {
            var dropdowns = document.getElementsByClassName("dropdown-menu");
            for (var i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.style.display === "block") {
                    openDropdown.style.display = "none";
                }
            }
        }
    }

    // 访问次数统计
    function updateVisitCount() {
        let visitCount = localStorage.getItem('visitCount');
        if (visitCount) {
            visitCount = parseInt(visitCount) + 1;
        } else {
            visitCount = 1;
        }
        localStorage.setItem('visitCount', visitCount);
        document.getElementById('visitCount').textContent = visitCount;
    }

    // 建站天数计算
    function calculateDaysSinceLaunch() {
        const launchDate = new Date('2025-07-12');
        const today = new Date();
        const timeDifference = today - launchDate;
        const daysDifference = Math.ceil(timeDifference / (1000 * 60 * 60 * 24));
        document.getElementById('daysSinceLaunch').textContent = daysDifference >= 0 ? daysDifference : 0;
    }

    // 初始化访问次数和建站天数
    updateVisitCount();
    calculateDaysSinceLaunch();
</script>
